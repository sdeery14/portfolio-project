<!doctype html>
<html lang="en">
{% load static %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sean Deery: Titanic</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .card-img-bottom {
        color: #fff;
        height: 20rem;
        background: url(static/titanic.jpg) center no-repeat;
        background-size: cover;
      }
    </style>
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home'%}">Sean Deery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'titanic'%}">Titanic</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.kaggle.com/sdeery14">Kaggle</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://github.com/sdeery14">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.linkedin.com/in/sean-m-deery/">LinkedIn</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1>Titanic Data Analysis</h1>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="card">
            <div class="row">
              <div class="col-md-6">

                <div class="card-block">
                  <div class=card-body>
                    <h4 class="card-title text-center">Titanic Survival Predictor</h4>
                    <form method="post">
                      {% csrf_token %}
                      <table>
                        {{ titanic_form.as_table }}
                      </table><br>
                      <input type="submit" value="Predict">
                    </form><br>
                  <p>{{ prediction }}</p>
                  </div>
                </div>

              </div>
              <div class="col-md-6">
                <img class="img-fluid" src="{% static 'titanic.jpg' %}"/>
                <p>Photo by Ray Fragapane on Unsplash</p>
              </div>
            </div>
          </div>
        </div>
      </section><br><br>

      <section>
        <div class="container">
          <div class="card">
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/GradientBoostingClassifier.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/KNeighborsClassifier.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/SVC.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/RandomForestClassifier.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/ExtraTreesClassifier.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/DecisionTreeClassifier.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/AdaBoostClassifier.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/LogisticRegression.png' %}"/>
            </div>
            <div class="row">
            	<img class="img-fluid" src="{% static 'feature_importance/LinearDiscriminantAnalysis.png' %}"/>
            </div>
          </div>
        </div>
      </section><br><br>

    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>Â© Sean Deery {% now "Y" %}</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
